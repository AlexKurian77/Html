        <script>
            function updateTimeAndDate() {
                let day;
                switch (new Date().getDay()) {
                    case 0:
                        day = "SUN";
                        break;
                    case 1:
                        day = "MON";
                        break;
                    case 2:
                        day = "TUE";
                        break;
                    case 3:
                        day = "WED";
                        break;
                    case 4:
                        day = "THUR";
                        break;
                    case 5:
                        day = "FRI";
                        break;
                    case 6:
                        day = "SAT";
                        break;
                    
                    default:
                        day = "Not defined";
                        break;
                }
        
                let hours = new Date().getHours();
                let mins = new Date().getMinutes();
                let timeString = hours + ":" + mins;
                let dayAndTime = day + " " + timeString;
        
                let element = document.getElementById("date");
                element.textContent = dayAndTime;
            }

            updateTimeAndDate();
            setInterval(updateTimeAndDate, 1000);
        </script>
