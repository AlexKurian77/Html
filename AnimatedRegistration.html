<!DOCTYPE html>
<html>
<head>
    <title>Animated</title>
</head>
<style>
    body{
        background-image: url(JLnKw5.jpg);
        background-size: 100%;
        background-repeat: no-repeat;
        display:flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }
    .form-group{
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .input-container {
        position: relative;
        user-select: none;
    }
    label:not(.exception){
        color: white;
        transition: transform 0.3s;
        position: absolute;
        top: 20px;
        left: 7px;
    }
    input:not(.exc){
        border-top: 0;
        border-left: 0;
        border-right: 0;

        /* border-end-end-radius: 10px; */
        background: none;
        color: wheat;
        text-align: start;
        outline: none;
        padding-bottom: 3px;
        width: 290px;
    }
    .input-container:hover label {
        transform: translateY(-20px);
    }
    form{
        /* background: rgba(255, 255, 255, 0.06); */
        width: 30%;
        height: 500px;
        backdrop-filter: blur(3px);
        border: 1px white solid;
        border-radius: 7%;
    }
    .aa{
        text-decoration: none;
        color: floralwhite;
        background-color: rgba(0, 0, 0, 0.421);
        padding: 9px;
        border-radius: 20px;
    }
    .ok{
        background-color: white;
        border-radius: 50px;
        padding: 7px;
        padding-left: 26%;
        padding-right: 26%;
        font-size: 20px;
        cursor: pointer;
        text-decoration: none;
        color: rgba(10,32,59,255);
    }
    .bb{
        text-decoration: none;
        color: black;
    }
    .show{
        background: transparent;
        border: 0;
        font-size: 33px;
        user-select: none;
        cursor: pointer;
        padding: 0;
        margin: 0;
    }
</style>
<body>
    <br><br><br><br><br><br><br>
    <form action="">
        <div class="form-group">
            <h2 style="color: floralwhite;"> Login </h2>
            <br><br>
            <div class="input-container">
                <input type="email" id="email" required onfocus="transformLabel(this)">
                <label for="email">E-mail </label>
                <img src="white-email-icon-28-removebg-preview.png" width="40" height="40">
                
            </div><br><br>
            <div class="input-container">
                <input type="password" id="pass" required onfocus="transformLabel(this)">
                <label for="password">Password</label>
                <span id="show" class="show" title="Show/Hide Password" onclick="show();">ðŸ”’</span>

                <!-- <img src="lock-removebg-preview.png" width="39" height="39"> -->

            </div><br><br>
            <div style="margin-left: 40%;">
                <input class="exc" type="checkbox" id="checkbox">
                <label class="exception" for="Remembers" style="color: white;">Remember Me</label>
            </div><br><br>
            <div>
                <a href="#" class="aa">Forgot Password</a>
            </div><br><br>
            <a href="GfG.html" class="ok"><div>Log In</div></a>
        </div>
    </form>

    <script>
        function transformLabel(input) {
            // Move the label to its transformed position
            const label = input.nextElementSibling; // Get the label element
            label.style.transform = "translateY(-15px)";
        }
        function show(){
            let change = document.getElementById("pass");
            if(change.type === "password"){
                change.type = "text";
            }
            else if(change.type === "text"){
                change.type = "password";
            }
            let element = document.getElementById("show");
            if(element.textContent === "ðŸ”’"){
                element.textContent = "ðŸ”“";
            }
            else if(element.textContent == "ðŸ”“"){
                element.textContent = "ðŸ”’";
            }
        }
    </script>
</body>
</html>
